name: CI_action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./worksheet2/my-react-app  # 👈 指向 React 项目路径
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run the tests
        run: npm test -- --watchAll=false

      - name: Build
        run: npm run build

      - name: Build backend
        run: npm run build
